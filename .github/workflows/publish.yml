name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  check_version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Check package.json version
        run: |
          current_version=$(jq -r '.version' package.json)
          if git diff --name-only HEAD~1 | grep package.json >/dev/null; then
            new_version=$(jq -r '.version' package.json)
            if [[ $current_version == $new_version ]]; then
              echo "No version change, skipping subsequent job"
              exit 78
            fi
          fi
      - name: Save version
        run: echo $current_version > version.txt

  build_and_publish:
    runs-on: ubuntu-latest
    needs: check_version
    if: ${{ !contains(runner.jobsteps['check_version'].outputs.version, '\n') }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}